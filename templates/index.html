<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a meta description tag -->
    <meta name="description" content="A simple web app that generates QR codes from links.">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #9d008a) fixed;
        }

        .card {
            background: rgba(255, 255, 255, 0.5);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5" style="width: 800px">
            <h1 class="mb-4 text-center">QR Code Generator</h1>
            <form action="/generate_qr" method="POST">
                <div class="form-group">
                    <!-- Add a for attribute to the label -->
                    <label for="link">Enter Link:</label>
                    <div class="input-group">
                        <!-- Add an id and a placeholder attribute to the input -->
                        <input type="text" class="form-control form-control-lg" id="link" name="link" placeholder="https://example.com" required>
                        <button type="submit" class="btn btn-primary">Generate QR Code</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Add a script tag at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
